{% extends "layout.html" %}
{% block content %}
    <h1>Products of Books</h1>
    <style>
        .link-as-text {
            text-decoration: none; 
            color: inherit; 
            cursor: pointer; 
        }
    </style>
    <ul>
        {% for book in books %}
        
        
        <li>{{ book.name }} by {{ book.author }} (Price: {{ book.price }}) <button  type="button">  <a class="link-as-text" href="http://localhost:5000/products/book{{loop.index}}" > See Description</a> </button></li> 
        {% endfor %}
        
    
    </ul>
    
    

{% endblock %}
